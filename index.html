<!DOCTYPE html>
<html lang="en" class="overflow-y-auto">
  <head>
    <meta charset="utf-8" />
    <title>Sample Application</title>
    <meta name="description" content="Sample Application" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" v-cloak>
      <v-layout>
        <v-app-bar color="primary">
          <template v-slot:prepend>
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
          </template>

          <v-app-bar-title>Sample</v-app-bar-title>

          <template v-slot:append>
            <v-btn icon="mdi-dots-vertical"></v-btn>
          </template>
        </v-app-bar>

        <v-main>
          <v-btn @click="count++">Count: {{ count }}</v-btn>
        </v-main>
      </v-layout>
    </div>
    <div class="app-loader"></div>

    <template> asdf </template>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@4/index.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.prod.js",
          "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@4/dist/vue-router.esm-browser.min.js",
          "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.esm.min.js",
          "pinia": "https://cdn.jsdelivr.net/npm/pinia@2/dist/pinia.esm-browser.min.js",
          "vue-demi": "https://cdn.jsdelivr.net/npm/vue-demi@0/lib/index.min.mjs",
          "@vue/devtools-api": "https://cdn.jsdelivr.net/npm/@vue/devtools-api@6/+esm",
          "~/": "./"
        }
      }
    </script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
